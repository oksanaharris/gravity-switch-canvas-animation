<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Template</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
          background: black;
        }

        .buttonContainer {
          background: white;
          border-radius: 5px;
          box-shadow: inset 0 0 15px #4b4c4a;
          width: 200px;
          height: 70px;
          line-height: 80px;
          position: fixed;
          top: 2px;
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          visibility: hidden;
        }

        .buttonConatinerOff{
          background: #ededed;
        }

        .btnTitleOn {
          border: none;
          background: none;
          font-size: 25px;
          font-family: Helvetica;
          box-sizing: border-box;
          color: #4b4c4a;
          text-align: right;
          padding-right: 10px;
          padding-left: 12px;
        }

        .btnTitleOff {
          border: none;
          background: none;
          font-size: 25px;
          font-family: Helvetica;
          box-sizing: border-box;
          color: #C0C0C0;
          text-align: right;
          padding-right: 10px;
          padding-left: 12px;
        }
        .powerOn {
          position: relative;
          top: -2px;
          width: 35px;
          height: 35px;
          color: #18ce34;
          /*visibility: visible;*/
        }
        .powerOff {
          position: relative;
          top: -2px;
          width: 35px;
          height: 35px;
          color: #C0C0C0;
          /*visibility: visible;*/
        }

    </style>
</head>
<body>
    <canvas></canvas>
    <div id="buttonContainer" class="buttonContainer">
      <div id="btnTitle">GRAVITY</div>
      <!-- <div id="indicator"></div> -->
      <!-- <img src="power.svg" class="power"> -->
      <ion-icon name="power" id="power"></ion-icon>
    </div>
    <script src="https://unpkg.com/ionicons@4.4.7/dist/ionicons.js"></script>
    <script src="app.js"></script>
</body>
</html>
